<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stencil Components</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.min.css">

  <link rel="manifest" href="/manifest.json">

  <script src="/build/stencilcomponents.js"></script>

</head>

<body>
  <section class="section">
    <div class="container">
      <h1>Tabs</h1>

      <stc-tabs>
        <stc-tab-header slot="header" column="tab1">Tab 1</stc-tab-header>
        <stc-tab-header slot="header" column="tab2">Tab 2</stc-tab-header>

        <stc-tab-content slot="content" column="tab1">
          <h1>tab1</h1>

          <p>tab1 tab1 tab1 tab1 tab1 tab1 tab1 tab1 tab1 tab1 </p>
        </stc-tab-content>

        <stc-tab-content slot="content" column="tab2">
          <h1>tab2</h1>

          <p>tab2 tab2 tab2 tab2 tab2 tab2 tab2 tab2 </p>
        </stc-tab-content>

      </stc-tabs>

    </div>
  </section>
</body>

</html>
